<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cover">
      <div class="calculator">
        <div class="screen">0</div>
        <div class="buttons">
          <div class="button1" class="clear">CLEAR</div>
          <div class="button1" class="delete">DELETE</div>
          <div class="button" class="seven">7</div>
          <div class="button" class="eight">8</div>
          <div class="button" class="nine">9</div>
          <div class="button" class="division">/</div>
          <div class="button" class="four">4</div>
          <div class="button" class="five">5</div>
          <div class="button" class="six">6</div>
          <div class="button" class="multiply">*</div>
          <div class="button" class="one">1</div>
          <div class="button" class="two">2</div>
          <div class="button" class="three">3</div>
          <div class="button" class="minus">-</div>
          <div class="button" class="dot">.</div>
          <div class="button" class="zero">0</div>
          <div class="button" class="plus">+</div>
          <div class="button" class="equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
